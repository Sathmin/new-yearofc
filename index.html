<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Firework</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at bottom, #000010, #000);
      color: white;
      overflow: hidden;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }

    #fireBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 12px;
      z-index: 10;
    }

    .rocket {
      position: absolute;
      bottom: 60px;
      left: 50%;
      width: 6px;
      height: 40px;
      background: red;
      animation: launch 2s ease-out forwards;
    }

    @keyframes launch {
      0% { bottom: 60px; opacity: 1; }
      100% { bottom: 80%; opacity: 0; }
    }

    .explosion {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, orange, red, darkred, transparent);
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes explode {
      0% { transform: translateX(-50%) scale(0.3); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.5); opacity: 1; }
      100% { transform: translateX(-50%) scale(2); opacity: 0; }
    }

    .message {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 15px #ff9900, 0 0 30px #ff0000;
      opacity: 0;
      animation: showMessage 2s forwards;
    }

    @keyframes showMessage {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
    }

    /* Particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      animation: burst 1s ease-out forwards;
    }

    @keyframes burst {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(0.5);
      }
    }
  </style>
</head>

      document.body.appendChild(rocket);

      whistle.play();
